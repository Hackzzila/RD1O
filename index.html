<!DOCTYPE html>
<html>
  <head>
    <title>RD1O Player</title>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <nav class="red accent-1">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"><i class="material-icons">music_note</i> RD1O</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="https://discord.gg/0nlCIL7OsctU7T4w" target="_blank">Join D.FM on Discord</a></li>
        </ul>
      </div>
    </nav>

    <div class="row main">
      <div class="col s12 m12 l6 player-row">
        <div class="card">
          <div class="card-image">
            <div class="video-container">
              <div id="placeholder">
                <img src="music_note.svg" alt="Music Note" class="music_note">
              </div>
              <div id="youtube-player"></div>
            </div>
          </div>
          <div class="progress">
              <div class="determinate" style="width: 0%" id="progress"></div>
          </div>
          <div class="card-content">
            <div class="control-block">
              <p class="range-field volume-wrapper">
                <input type="range" id="volume" min="0" max="100" />
              </p>
              <div class="controls">
                <button class="btn-floating waves-effect waves-light red tooltipped" id="playlist-add" data-position="top" data-delay="50" data-tooltip="Add to your playlist."><i class="material-icons">playlist_add</i></button>                
                <button class="btn-floating waves-effect waves-light red tooltipped" id="live" data-position="top" data-delay="50" data-tooltip="Pull live tracks."><i class="material-icons">live_tv</i></button>
                <button class="btn-floating btn-large waves-effect waves-light red" id="play-pause"><i id="pp-icon" class="material-icons">pause</i></button>
                <button class="btn-floating waves-effect waves-light red" id="skip"><i class="material-icons">skip_next</i></button>
              </div>
            </div>
            <span class="card-title grey-text text-darken-4 truncate" id="videoTitle"></span>            
          </div>
        </div>
      </div>
      <div class="col s12 m12 l6">
        <h3>Channels</h3>
          <div class="collection" id="libraries">
            <a href="#!" class="collection-item cnl-btn" id="playlist">Your Playlist <span class="new badge red" data-badge-caption="">Beta</span></a>            
            <a href="#!" class="collection-item cnl-btn" id="all">All</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer red accent-1">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">About</h5>
            <p class="grey-text text-lighten-4">Music is pulled from <a href="https://discord.fm" target="_blank">Discord.FM</a> for free.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Copyright &copy; 2016 Zachary Vacura All Rights Reserved.
        </div>
      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>>
    <script src="youtube.js"></script>
</body>
</html>
